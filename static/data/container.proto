import "svmp.proto"; 

package svmp;
option optimize_for = LITE_RUNTIME;

message Container {
	required ContainerType ctype = 1;
	enum ContainerType {
		CONNECT		= 0;
		REQUEST		= 1;
		RESPONSE	= 2;
	}
	optional string proxyhost = 2;
	optional int32 proxyport = 3;
	optional svmp.Request request = 4;
	optional svmp.Response response = 5;
}
